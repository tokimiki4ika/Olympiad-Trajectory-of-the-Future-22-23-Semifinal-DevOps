stages:
  - build_test
  - style_test
  - rebuild_database
  - functional_test

test_build:
  stage: build_test
  tags:
    - build
  script:
    - make chess.so
  artifacts:
    paths:
      - lib/libchess.so
    expire_in: 30 days

test_style:
  stage: style_test
  tags:
    - style
  script:
    - clang-format -n -style=google -Werror src/*.cpp src/*.h

build_database:
  stage: rebuild_database
  tags:
    - build
  script:
    - psql -f src/DataBase/ForTests.sql -d chess
  needs: ["test_style", "test_build"]

test_functional:
  stage: functional_test
  tags:
    - test
  script:
    - make test
  artifacts:
    paths:
      - build/chess
    expire_in: 30 days
  needs: ["build_database"]